services:
  db:
    container_name: db
    image: postgres:16
    platform: linux/arm64
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432"
    networks:
      - system-monitor
      - log-management

  web:
    container_name: web
    platform: linux/arm64
    build: ./web
    volumes:
      - ./web:/project
    ports:
      - "8000:8000"
    depends_on:
      - db
      - selenium
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  selenium:
    image: seleniarm/standalone-chromium  # 修正
    platform: linux/arm64
    environment:
      - SE_VNC_NO_PASSWORD=1
    ports:
      - "4444:4444"
      - "7900:7900"
  
