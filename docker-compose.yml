# ==========================================
# system monitor
# ==========================================
  prometheus:
    container_name: prometheus
    build: ./devops/system-monitor/prometheus
    platform: linux/arm64
    ports:
      - "9090:9090"
    networks:
      - system-monitor
  grafana:
    container_name: grafana
    build: ./devops/system-monitor/grafana
    platform: linux/arm64
    ports:
      - "3000:3000"
    networks:
      - system-monitor
  node-exporter:
    container_name: node-exporter
    build: ./devops/system-monitor/node-exporter
    platform: linux/arm64
    ports:
      - "9100"
    networks:
      - system-monitor
  postgres-exporter:
    container_name: postgres-exporter
    image: quay.io/prometheuscommunity/postgres-exporter
    platform: linux/arm64
    env_file:
      - ./.env
    ports:
      - "9187"
    networks:
      - system-monitor
networks:
  system-monitor:
      driver: bridge
  log-management:
      driver: bridge

