<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <style>
        body {
            margin:0;
            padding:0;
            overflow: hidden;
        }
    </style>
    <title>My Library Demo</title>
</head>

<body>
    <body>
        <h1 align="center">Pong Game</h1> 
    </body>
    <script type="module">
        import * as threeD from './src/main.js';
        const pongMap = new threeD.PongMap({
        })

        pongMap.onUpdate((pressedKeys) => {
            const speed = 0.1
            if (pressedKeys[38]) pongMap.setBallPos(pongMap.ballPos.x, pongMap.ballPos.y + speed);
            if (pressedKeys[40]) pongMap.setBallPos(pongMap.ballPos.x, pongMap.ballPos.y - speed);
            if (pressedKeys[37]) pongMap.setBallPos(pongMap.ballPos.x - speed, pongMap.ballPos.y);
            if (pressedKeys[39]) pongMap.setBallPos(pongMap.ballPos.x + speed, pongMap.ballPos.y);
        });
    </script>
</body>

</html>
