<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <style>
        body {
            margin:0;
            padding:0;
            overflow: hidden;
        }
    </style>
    <title>My Library Demo</title>
</head>

<body>
    <body>
        <h1 align="center">Pong Game</h1> 
    </body>
    <script type="module">
        import * as threeD from './src/main.js';
        const pongMap = new threeD.PongMap({
        })

        pongMap.onUpdate((pressedKeys) => {
            const speed = 0.03
            if (pressedKeys[38]) pongMap.setBallVelocity(0,  speed)
            if (pressedKeys[40]) pongMap.setBallVelocity(0, -speed);
            if (pressedKeys[37]) pongMap.setBallVelocity(-speed, 0);
            if (pressedKeys[39]) pongMap.setBallVelocity( speed, 0);
        });
    </script>
</body>

</html>
