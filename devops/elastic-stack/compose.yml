  logstash:
    container_name: logstash
    depends_on:
      es01:
        condition: service_healthy
    image: docker.elastic.co/logstash/logstash:${STACK_VERSION}
    user: root
    labels:
      co.elastic.logs/module: logstash
    volumes:
      - certs:/usr/share/logstash/certs
      - logstashdata01:/usr/share/logstash/data
      - "./logstash/elastic-agent_pipeline.conf:/usr/share/logstash/pipeline/elastic-agent_pipeline.conf:ro"
    environment:
      - xpack.monitoring.enabled=false
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_HOSTS=https://es01:9200
    command:
      - "logstash"
      - "-f"
      - "/usr/share/logstash/pipeline/elastic-agent_pipeline.conf" 
      #- "--log.level=debug"
      #- "--config.test_and_exit"
    restart: always

  elastic-agent:
    container_name: elastic-agent
    depends_on:
      es01:
        condition: service_healthy
      kibana:
        condition: service_healthy
    build: ./elastic-agent
    volumes:
      - certs:/usr/share/elastic-agent/certs
      - log-volume:/var/log
      - "./elastic-agent/generate_index_lifecycle_policy.sh:/usr/local/bin/generate_index_lifecycle_policy.sh"
      - "./elastic-agent/generate_snapshot_lifecycle_policy.sh:/usr/local/bin/generate_snapshot_lifecycle_policy.sh"
      #- "./elastic-agent/entrypoint.sh:/usr/share/elastic-agent/entrypoint.sh"
    environment:
      - ELASTICSEARCH_HOST=https://es01:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=certs/ca/ca.crt
      - KIBANA_HOST=https://kibana:5601
      - KIBANA_CA=certs/ca/ca.crt
    networks:
      default:
        ipv4_address: 192.168.100.254

  apm-server:
    container_name: apm-server
    image: docker.elastic.co/apm/apm-server:${STACK_VERSION}
