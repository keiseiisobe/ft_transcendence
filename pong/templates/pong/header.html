<div class="modal fade" id="totpModal" tabindex="-1" aria-labelledby="totpModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="totpModalLabel">TOTP-Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="verification-form">
                <label for="verification-code" class="form-label">6桁のコードを入力してください:</label>
                <input type="text" id="verification-code" class="form-control" name="verification_code"
                       maxlength="6" pattern="[0-9]{6}" inputmode="numeric" required>
                <div class="form-text">※数字のみ入力してください。</div>
              </form>
              <img id="qrCodeImage" src="" alt="Scan this QR code with Google Authenticator">
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-primary" form="verification-form">送信</button>
              <button type="button" id="totp-close" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
      </div>
  </div>
</div>

{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <input type="button" class="btn btn-dark" id="mypage-button" value="Mypage"/>
      </li>
      <li class="nav-item">
        <input type="button" class="btn btn-dark" id="logout-button" value="Logout"/>
      </li>
    </ul>

    <!-- ここでスペースを確保する -->
    <span class="navbar-text text-white ms-auto">
      ようこそ、{{ user.username }} さん！
    </span>
  </div>
</nav>
{% else %}
<li class="nav-item">
  <button type="button" id="login-modal-button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#loginModal">
    Login
  </button>
  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
	<div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" id="login-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	</div>
	<div class="modal-body">
          <form enctype="multipart/form-data">
	    {% csrf_token %}
            <div class="mb-3">
	      <label for="login-username" class="form-label">Username</label>
	      <input type="text" class="form-control" id="login-username" required>
            </div>
            <div class="mb-3">
	      <label for="login-password" class="form-label">Password</label>
	      <input type="password" class="form-control" id="login-password" required>
            </div>
	    <p class="login-error-message" style="color: red;"></p>
	    <input type="button" class="btn btn-dark" id="login-button" value="Login"/>
          </form>
	</div>
	<div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	</div>
      </div>
    </div>
  </div>
</li>
<li class="nav-item">
  <button type="button" id="signup-modal-button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#signupModal">
    Signup
  </button>
  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
	<div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Signup</h5>
          <button type="button" id="signup-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	</div>
	<div class="modal-body">
          <form enctype="multipart/form-data">
	    {% csrf_token %}
	    <div class="mb-3">
	      <label for="avatar" class="form-label">Avatar</label>
              <input type="file" class="form-control" accept="image/*" id="avatar"/>
	    </div>
            <div class="mb-3">
	      <label for="username" class="form-label">Username</label>
	      <input type="text" class="form-control" id="signup-username" required>
            </div>
            <div class="mb-3">
	      <label for="password" class="form-label">Password</label>
	      <input type="password" class="form-control" id="signup-password" required>
            </div>
	    <p class="signup-error-message" style="color: red;"></p>
            <input type="button" class="btn btn-dark" id="signup-button" value="Signup"/>
          </form>
	</div>
	<div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	</div>
      </div>
    </div>
  </div>
</li>
{% endif %}
