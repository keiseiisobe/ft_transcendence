<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    {% load static %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous" defer></script>
    {% load static %}
    <script src="{% static 'pong/main.js' %}" defer></script>
    <title>Pong Game</title>
  </head>
  <body>
    <h1>Pong Game</h1>
    <ul>
      {% if user.is_authenticated %}
      <li>
	<a href="{% url 'accounts:mypage' %}">mypage</a>
      </li>
      <form action="{% url 'logout' %}" method="post">
	{% csrf_token %}
	<button type="submit">logout</button>
      </form>
      {% else %}
      <li>
	<button class="login-button">login</button>
      </li>
      <li>
	<button class="signup-button">signup</button>
      </li>
      {% endif %}
    </ul>
    <p>
      <a href="{% url 'pong:gameover' 'computer' 10 5 1 %}">Game Over</a>
    </p>
  </body>
</html>
