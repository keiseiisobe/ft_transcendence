<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pong Game</title>
    <style>
      h2, li a {
	  color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <h2>Pong Game</h2>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
	<ul class="navbar-nav mr-auto" id="loaded-header">
	  {% if user.is_authenticated %}
	  <li class="nav-item active">
	    <a class="nav-link" href="#">MyPage</a>
	  </li>
	  <li class="nav-item">
	    <input type="button" class="btn btn-dark" id="logout-button" value="Logout"/>
	  </li>
	  {% else %}
	  <li class="nav-item">
	    <button type="button" id="login-modal-button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#loginModal">
	      Login
	    </button>
	    <!-- Login Modal -->
	    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
	      <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
		    <h5 class="modal-title" id="loginModalLabel">Login</h5>
		    <button type="button" id="login-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
		    <form>
		      {% csrf_token %}
		      <div class="mb-3">
			<label for="login-username" class="form-label">Username</label>
			<input type="text" class="form-control" id="login-username" required>
		      </div>
		      <div class="mb-3">
			<label for="login-password" class="form-label">Password</label>
			<input type="password" class="form-control" id="login-password" required>
		      </div>
		      <p class="login-error-message" style="color: red;"></p>
		      <input type="button" class="btn btn-dark" id="login-button" value="Login"/>
		    </form>
		  </div>
		  <div class="modal-footer">
		    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		  </div>
		</div>
	      </div>
	    </div>
	  </li>
	  <li class="nav-item">
	    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#signupModal">
	      Signup
	    </button>
	    <!-- Signup Modal -->
	    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
	      <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
		    <h5 class="modal-title" id="signupModalLabel">Signup</h5>
		    <button type="button" id="signup-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
		    <form>
		      {% csrf_token %}
		      <div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input type="text" class="form-control" id="signup-username" required>
		      </div>
		      <div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="signup-password" required>
		      </div>
		      <p class="signup-error-message" style="color: red;"></p>
		      <input type="button" class="btn btn-dark" id="signup-button" value="Signup"/>
		    </form>
		  </div>
		  <div class="modal-footer">
		    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		  </div>
		</div>
	      </div>
	    </div>
	  </li>
	  {% endif %}
	</ul>
      </div>
    </nav>
    <p>
      <a href="{% url 'pong:gameover' 'computer' 10 5 1 %}">Game Over</a>
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'pong/main.js' %}"></script>
  </body>
</html>
